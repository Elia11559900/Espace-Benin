<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Gestion des logements</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administration - Gestion des logements</h1>

        <form id="form-ajout-logement">
            <h2>Ajouter un logement</h2>
            <div>
                <label for="titre">Titre :</label>
                <input type="text" id="titre" name="titre" required>
            </div>
            <div>
                <label for="description">Description :</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div>
                <label for="prix">Prix (FCFA) :</label>
                <input type="number" id="prix" name="prix" min="0" required>
            </div>
            <div>
                <label for="image">Image (URL) :</label>
                <input type="url" id="image" name="image" required>
            </div>
            <button type="submit">Ajouter</button>
        </form>

        <div id="liste-logements">
            <h2>Liste des logements</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Titre</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th>Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tbody-logements">
                    </tbody>
            </table>
        </div>
    </div>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

    <script src="script.js"></script>
</body>
</html>
